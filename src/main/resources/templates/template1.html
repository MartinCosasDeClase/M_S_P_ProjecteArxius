<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Principal - Clases</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
<header>
    <h1>Clases de Personajes</h1>
</header>

<main>
    <section>
        <h2>Lista de Clases</h2>
        <ul>
            <li th:each="clase : ${clases}">
                <h3 th:text="${clase.name}"></h3>
                <div>
                    <img th:src="${clase.imagen}" alt="IMAGEN" width="5%">
                </div>
                <p th:text="${clase.descripcion}">Descripción de la clase</p>
                <a th:href="@{'clasesDetails/detalles_clase_'+ ${clase.name} + '.html'}">Ver detalles de subclases</a>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
