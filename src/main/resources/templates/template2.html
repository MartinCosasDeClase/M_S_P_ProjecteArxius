<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Detalles de Subclases</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<header>
    <h1>Lista de Subclases</h1>
</header>

<main>

        <h2>Subclases</h2>

            <li th:each="subClase : ${subClases}">

            </li>
        </ul>
    </section>
