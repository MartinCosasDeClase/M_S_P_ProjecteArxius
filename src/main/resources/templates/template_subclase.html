<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Detalles de la Subclase ' + ${nameSubclase}"></title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1 th:text="${nameSubclase}">Nombre de la Subclase</h1>
    <p><b>Clase Principal:</b> <span th:text="${nameClase}">Clase a la que pertenece</span></p>
</header>

<main>
    <section>
        <h2>Detalles de la Subclase</h2>
        <p><b>Descripción:</b> <span th:text="${descripcion}">Descripción de la subclase</span></p>
        <img th:src="${imagen}" alt="Imagen de la subclase" />
    </section>

    <a href="index.html" class="button">Volver a la página principal</a>
</main>
</body>
</html>
